<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"> </script>
    <header>
        Rock Paper Scissors
    </header>
    <main>
        <div id="game_info">
            <p id="info">Please make your choice</p>
        </div>
        <div class="score">
            <div class="player_side">
                <div id="player_score">
                    Player: 0
                </div>
                <div class="player_choice">
                    <img id="player_choice" src="img/question.png" alt="Player Choice" />
                </div>
            </div>
            <div class="computer_side">
                <div id="computer_score">
                    Computer: 0
                </div>
                <div class="computer_choice">
                    <img id="computer_choice" src="img/question.png" alt="Computer Choice" />
                </div>
            </div>
        </div>
        <div class="choices">
            <div class="choice">
                <button id="rock_button">
                    <img src="img/rock.png" alt="Rock" />
                </button>
            </div>
            <div class="choice">
                <button id="paper_button">
                    <img src="img/paper.png" alt="Paper" />
                </button>
            </div>
            <div class="choice">
                <button id="scissors_button">
                    <img src="img/scissors.png" alt="Scissors" />
                </button>
            </div>
        </div>
    </main>
</head>
<body>
    
</body>
</html>
